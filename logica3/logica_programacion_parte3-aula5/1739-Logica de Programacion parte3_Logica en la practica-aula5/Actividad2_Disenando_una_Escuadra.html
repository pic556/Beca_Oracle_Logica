<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "black";
    pincel.beginPath();
    pincel.moveTo(50, 50); //donde empieza la linea de dibujo x,y
    pincel.lineTo(50, 400); //donde termina la linea de dibujo
    pincel.lineTo(400, 400); //tengo que rellenar el dibujo
    pincel.fill();
