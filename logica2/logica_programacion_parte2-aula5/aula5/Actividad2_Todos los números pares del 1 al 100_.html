<meta charset="UTF-8">

<script>
/*¿Listo para un ejercicio que te hará romper un poco la cabeza? 
Usando la instrucción while, 
imprime todos los números pares del 1 al 100 y al final imprime la palabra "FIN".*/


    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }   

    var i=1
    while(i<=100){
        if( i % 2 == 0){
            imprimir(i);
        }
        i++;
    }
    imprimir("FIN");

</script>
